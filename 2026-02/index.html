    .day-header {
      text-align: center;
      font-weight: 700;
      color: #666;
      padding: 10px;
      font-size: 0.85rem;
    }
    .day {
      aspect-ratio: 1;
      background: #fff;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #333;
      border: 2px solid transparent;
      transition: all 0.2s;
      min-height: 80px;
    }
    .day:hover {
      border-color: #667eea;
      transform: scale(1.05);
    }
    .day.empty {
      background: transparent;
      border: none;
    }
    .day-number { font-size: 1.1rem; font-weight: 600; }
    .day.has-lesson { 
      background: #e8f5e9;

    .day-label { font-size: 0.7rem; color: #666; margin-top: 4px; }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    .stat-box {
      background: #fff;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .stat-number { font-size: 1.8rem; font-weight: 700; color: #667eea; }
    .stat-label { font-size: 0.85rem; color: #666; }
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { margin-left: 0; }
      .calendar { grid-template-columns: repeat(7, minmax(40px, 1fr)); }
      .day { min-height: 60px; }
    }
